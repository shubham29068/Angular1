<!--jumbotron-->
<div class="p-5 mb-4 bg-light rounded-3"> 
    <div class="container-fluid py-5">
      <h1 class="display-5 fw-bold">Restaurant Record Manage</h1>
       <p class="col-md-8 fs-4">You can save Records of restro using this App </p>
       <a class="btn btn-primary btn-lg" type="button" target="blank" href="http://google.com">Restro</a>
    </div>
</div>
<!--Table display-->
<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">Restarant Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Address</th>
            <th scope="col">Service</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>id</td>
            <td>name</td>
            <td>email</td>
            <td>mobile</td>
            <td>address</td>
            <td>service</td>
            <td>
                <button class="btn btn-info">Edit</button>&nbsp;
                <button class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
   
<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Restarant Form</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="formValue">
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="email" formControlName="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Email</label>
        <input type="text" formControlName="email" class="form-control" id="exampleInputPassword1" placeholder="Enter Email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Mobile</label>
        <input type="text" formControlName="mobile" class="form-control" id="exampleInputPassword1" placeholder="Enter Mobile Number">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Address</label>
        <input type="text" formControlName="address" class="form-control" id="exampleInputPassword1" placeholder="Enter Address ">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Service</label>
        <input type="text" formControlName="service" class="form-control" id="exampleInputPassword1" placeholder="Enter service what u want">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="addRestaurant()">Add Details</button>
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
  </div>
</ng-template>
